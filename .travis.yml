language: objective-c
matrix:
    include:
        - osx_image: xcode8.1

before_install:
    - brew update
    - brew install carthage
    - carthage bootstrap --no-use-binaries --platform ios

script:
    - xcodebuild -scheme ios-travis -sdk iphonesimulator -destination 'platform=iOS Simulator,OS=10.1,name=iPhone 7' -configuration Debug ONLY_ACTIVE_ARCH=YES -enableCodeCoverage YES build test
    - bash <(curl -s https://codecov.io/bash) -cF ios
